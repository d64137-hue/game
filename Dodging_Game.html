<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>純粋な弾幕回避ゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #2a2a2a; 
            color: white; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0; 
            padding-top: 10px; 
            padding-bottom: 10px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #ff9800; 
            margin-bottom: 10px;
        }
        #NewGameArea {
            /* 修正: max-widthをさらに広げる (820px) */
            max-width: 820px; 
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
        }
        #NewGameCanvas {
            background: #00001a;
            border: 2px solid #ff9800;
            display: block;
            margin: 10px auto;
            cursor: pointer; 
            touch-action: none; 
        }
        
        /* 難易度選択画面 (スタート画面) のスタイル */
        #start-screen {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #difficulty-selector {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        #difficulty-selector h2 {
            color: #ff9800;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
        }
        
        /* 難易度オプションの表示調整 */
        .difficulty-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 320px;
            margin: 5px auto;
        }

        .difficulty-button {
            display: block;
            width: 180px; 
            padding: 10px 10px; 
            margin: 0; 
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 1.1em; 
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .difficulty-button:hover {
            background-color: #555;
            border-color: #ff9800;
        }
        .difficulty-button.selected {
            background-color: #ff9800;
            color: black;
            border-color: white;
            font-weight: bold;
            box-shadow: 0 0 15px #ff9800;
        }
        
        /* ベストスコア表示 */
        .best-score-display {
            width: 100px;
            text-align: right;
            color: #ddd;
            font-size: 1em;
            padding-right: 5px;
        }

        /* 共通ボタン */
        .game-button {
            margin-top: 15px; 
            padding: 10px 20px;
            background-color: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .game-button:hover {
            background-color: #ffb74d;
        }
        
        /* カスタム設定スタイル */
        #custom-settings {
            padding: 15px;
            margin-top: 15px;
            border-top: 1px solid #555;
        }
        #custom-settings label {
            display: inline-block;
            width: 150px;
            margin-top: 5px;
            font-size: 0.9em;
        }
        #custom-settings input[type="number"],
        #custom-settings input[type="range"] {
            vertical-align: middle;
        }
        #custom-settings input[type="number"] {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 3px;
            width: 80px;
        }
        #custom-settings input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="NewGameArea">
        <h1>純粋な弾幕回避ゲーム (<span id="difficulty-title">難易度: 選択してください</span>)</h1>
        
        <canvas id="NewGameCanvas" width="800" height="600"></canvas>
        
        <div id="control-info" style="margin-top: 5px; font-size: 0.9em;">
            キー: **WASD** or **矢印**で移動 / **Shift**で精密移動 / **マウス/タッチ**でドラッグ移動
        </div>
        

        <div id="start-screen">
            <div id="difficulty-selector">
                <h2>難易度を選択してください</h2>
                
                <div class="difficulty-option">
                    <button class="difficulty-button selected" data-level="Easy" onclick="selectDifficulty('Easy')">Easy</button>
                    <span class="best-score-display" id="score-easy">Best: 0.0s</span>
                </div>
                <div class="difficulty-option">
                    <button class="difficulty-button" data-level="Normal" onclick="selectDifficulty('Normal')">Normal</button>
                    <span class="best-score-display" id="score-normal">Best: 0.0s</span>
                </div>
                <div class="difficulty-option">
                    <button class="difficulty-button" data-level="Hard" onclick="selectDifficulty('Hard')">Hard</button>
                    <span class="best-score-display" id="score-hard">Best: 0.0s</span>
                </div>
                <div class="difficulty-option">
                    <button class="difficulty-button" data-level="Hell" onclick="selectDifficulty('Hell')">Hell</button>
                    <span class="best-score-display" id="score-hell">Best: 0.0s</span>
                </div>
                
                <div class="difficulty-option">
                    <button class="difficulty-button" data-level="Insane" onclick="selectDifficulty('Insane')">INSANE</button>
                    <span class="best-score-display" id="score-insane">Best: 0.0s</span>
                </div>

                <div class="difficulty-option">
                    <button class="difficulty-button" data-level="Custom" onclick="selectDifficulty('Custom')">カスタム</button>
                </div>

                <button class="game-button" id="startButton" onclick="startGame()">ゲーム開始</button>
                
                <div id="custom-settings" style="display: none; margin-top: 20px; text-align: left; color: #ccc;">
                    <h3>カスタム設定</h3>
                    <p style="font-size: 0.8em; color: #aaa;">※通常の難易度には出ない隠し弾もここで設定できます。</p>
                    <label>拡散弾 (Cyan) : </label><input type="checkbox" id="custom-cyan" checked><br>
                    <label>追尾弾 (Magenta): </label><input type="checkbox" id="custom-magenta" checked><br>
                    <label>交差弾 (Yellow): </label><input type="checkbox" id="custom-yellow" checked><br>
                    <label>巨大反射弾 (Brown): </label><input type="checkbox" id="custom-brown" checked><br>
                    
                    <label style="color: lightcoral;">隠し: 反射弾 (Red) : </label><input type="checkbox" id="custom-red"><br>
                    <label style="color: lightgreen;">隠し: 螺旋弾 (Green): </label><input type="checkbox" id="custom-green"><br>
                    
                    <label>生成間隔 (ms): </label><input type="number" id="custom-interval" value="1050" min="100" max="5000"><br>
                    <label>初速係数: </label>
                    <input type="range" id="custom-speed" value="10" min="5" max="25" oninput="document.getElementById('speed-val').innerText=(this.value/10).toFixed(1)">
                    <span id="speed-val">1.0</span>倍
                </div>

            </div>
        </div>

    </div>
    
    <script>
        // --- 変数定義 ---
        const canvas = document.getElementById('NewGameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const difficultyTitle = document.getElementById('difficulty-title');

        // 修正: WIDTH, HEIGHTを 800x600 に変更
        const WIDTH = canvas.width; // 800
        const HEIGHT = canvas.height; // 600
        let gameLoopId;

        let isGameOver = false;
        let isGamePaused = true; 
        let gameTime = 0; 
        let gameStartTime = 0; 
        let keys = {};
        
        const BULLET_RADIUS = 3.5; 

        // --- ベストスコア管理 (LocalStorage) ---
        const BEST_SCORE_KEY = 'dodgingGameBestScoresV2'; 
        let bestScores = loadBestScores();

        function loadBestScores() {
            const stored = localStorage.getItem(BEST_SCORE_KEY);
            return stored ? JSON.parse(stored) : {
                easy: 0.0, normal: 0.0, hard: 0.0, hell: 0.0, insane: 0.0
            };
        }

        function saveBestScore(level, newScore) {
            const key = level.toLowerCase();
            if (bestScores[key] !== undefined && newScore > bestScores[key]) {
                bestScores[key] = newScore;
                localStorage.setItem(BEST_SCORE_KEY, JSON.stringify(bestScores));
            }
        }

        function updateScoreDisplays() {
            Object.keys(bestScores).forEach(level => {
                const element = document.getElementById(`score-${level}`);
                if (element) {
                    element.textContent = `Best: ${bestScores[level].toFixed(1)}s`;
                }
            });
        }
        updateScoreDisplays(); 

        // --- 難易度設定変数 ---
        let currentDifficulty = 'Easy'; 
        let BASE_BULLET_SPEED;
        let SPAWN_INTERVAL_MS; // 弾の発射間隔
        let TIME_TO_INCREASE_SPEED;
        
        let BASE_BULLET_COUNT_FAN; 
        let AIMED_SHOT_COUNT; 
        let CORNER_ATTACK_CHANCE; 
        let MEGA_REFLECT_CHANCE; 
        
        let customSettings = {};

        // --- 難易度ごとのパラメーター設定関数 ---
        function applyDifficulty(level) {
            currentDifficulty = level;
            difficultyTitle.textContent = `難易度: ${level.toUpperCase()}`;
            
            document.getElementById('custom-settings').style.display = level === 'Custom' ? 'block' : 'none';

            switch (level) {
                case 'Easy':
                    BASE_BULLET_SPEED = 2.1; 
                    SPAWN_INTERVAL_MS = 1050; // 調整 (元1000)
                    TIME_TO_INCREASE_SPEED = 6000;
                    BASE_BULLET_COUNT_FAN = 14; 
                    AIMED_SHOT_COUNT = 1; 
                    CORNER_ATTACK_CHANCE = 0;
                    MEGA_REFLECT_CHANCE = 0;
                    break;
                case 'Normal':
                    BASE_BULLET_SPEED = 2.4; 
                    SPAWN_INTERVAL_MS = 810; // 調整 (元750)
                    TIME_TO_INCREASE_SPEED = 5200;
                    BASE_BULLET_COUNT_FAN = 18; 
                    AIMED_SHOT_COUNT = 5;
                    CORNER_ATTACK_CHANCE = 0.3; 
                    MEGA_REFLECT_CHANCE = 0.15; // わずかに上昇
                    break;
                case 'Hard':
                    BASE_BULLET_SPEED = 2.59;
                    SPAWN_INTERVAL_MS = 640; // 調整 (元600)
                    TIME_TO_INCREASE_SPEED = 4490;
                    BASE_BULLET_COUNT_FAN = 20;
                    AIMED_SHOT_COUNT = 7; 
                    CORNER_ATTACK_CHANCE = 0.6; 
                    MEGA_REFLECT_CHANCE = 0.35; // わずかに上昇
                    break;
                case 'Hell':
                    BASE_BULLET_SPEED = 2.7; 
                    SPAWN_INTERVAL_MS = 600; // 調整 (元550)
                    TIME_TO_INCREASE_SPEED = 4000;
                    BASE_BULLET_COUNT_FAN = 23; 
                    AIMED_SHOT_COUNT = 8;
                    CORNER_ATTACK_CHANCE = 0.8; 
                    MEGA_REFLECT_CHANCE = 0.5; 
                    break;
                case 'Insane':
                    BASE_BULLET_SPEED = 4.0; 
                    SPAWN_INTERVAL_MS = 300; // 調整 (元250)
                    TIME_TO_INCREASE_SPEED = 2500; 
                    BASE_BULLET_COUNT_FAN = 50; 
                    AIMED_SHOT_COUNT = 20; 
                    CORNER_ATTACK_CHANCE = 1.0; 
                    MEGA_REFLECT_CHANCE = 0.8; 
                    break;
                case 'Custom':
                    BASE_BULLET_SPEED = 2.0; 
                    SPAWN_INTERVAL_MS = 1050; // カスタムも初期値を調整
                    TIME_TO_INCREASE_SPEED = 6000;
                    BASE_BULLET_COUNT_FAN = 20; 
                    AIMED_SHOT_COUNT = 5; 
                    CORNER_ATTACK_CHANCE = 0.5;
                    MEGA_REFLECT_CHANCE = 0.5;
                    break;
                default:
                    BASE_BULLET_SPEED = 2.0;
                    SPAWN_INTERVAL_MS = 1000;
                    TIME_TO_INCREASE_SPEED = 6000;
            }
        }
        
        function selectDifficulty(level) {
            const buttons = document.querySelectorAll('.difficulty-button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.getAttribute('data-level') === level) {
                    btn.classList.add('selected');
                }
            });
            applyDifficulty(level);
        }

        selectDifficulty('Easy');

        function startGame() {
            startScreen.style.display = 'none'; 
            isGamePaused = false;
            initGame();
        }
        
        function loadCustomSettings() {
            customSettings = {
                cyan: document.getElementById('custom-cyan').checked,
                magenta: document.getElementById('custom-magenta').checked,
                yellow: document.getElementById('custom-yellow').checked,
                brown: document.getElementById('custom-brown').checked, 
                
                red: document.getElementById('custom-red').checked, 
                green: document.getElementById('custom-green').checked,
                
                interval: parseInt(document.getElementById('custom-interval').value),
                speedFactor: parseFloat(document.getElementById('custom-speed').value) / 10,
            };
            
            SPAWN_INTERVAL_MS = customSettings.interval;
            BASE_BULLET_SPEED = 2.0 * customSettings.speedFactor;
            
            TIME_TO_INCREASE_SPEED = 6000; 
            BASE_BULLET_COUNT_FAN = 20; 
            AIMED_SHOT_COUNT = 5; 
            CORNER_ATTACK_CHANCE = 0.5;
            MEGA_REFLECT_CHANCE = 0.5;
        }


        // --- プレイヤーオブジェクト (円形) ---
        const player = {
            x: WIDTH / 2, 
            y: HEIGHT - 50, 
            radius: 10, 
            speed: 4.5,
            focusSpeed: 2,
            color: 'white',
            hitboxRadius: 2.5, 
            getCenter: function() {
                return { x: this.x, y: this.y };
            }
        };

        let enemyBullets = [];
        let score = 0; 

        // --- ゲーム初期化 ---
        function initGame() {
            isGameOver = false;
            enemyBullets = [];
            gameTime = 0;
            score = 0;
            gameStartTime = Date.now();
            
            if (currentDifficulty === 'Custom') {
                loadCustomSettings();
            }
            
            player.x = WIDTH / 2;
            player.y = HEIGHT - 50;
            
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- クラス定義 (Bullet) ---
        class EnemyBullet {
            constructor(x, y, radius, speed, angle, color, type = 'normal') {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.angle = angle;
                this.color = color;
                this.isAlive = true;
                this.vx = speed * Math.cos(this.angle);
                this.vy = speed * Math.sin(this.angle);
                this.type = type; 
                
                if (this.type === 'spiral') {
                    this.angularSpeed = 0.05 + Math.random() * 0.02; 
                }
                
                if (this.type === 'reflect') {
                    this.bounces = 0;
                    this.maxBounces = 2; 
                }
                if (this.type === 'mega_reflect') {
                    this.bounces = 0;
                    this.maxBounces = 10; 
                }
            }

            update() {
                
                if (this.type === 'spiral') {
                    this.angle += this.angularSpeed; 
                    this.vx = this.speed * Math.cos(this.angle);
                    this.vy = this.speed * Math.sin(this.angle);
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.type === 'reflect' || this.type === 'mega_reflect') {
                    let hit = false;
                    
                    if (this.x - this.radius < 0 || this.x + this.radius > WIDTH) {
                        this.vx *= -1;
                        this.x = this.x - this.radius < 0 ? this.radius : WIDTH - this.radius;
                        this.bounces++;
                        hit = true;
                    }
                    if (this.y - this.radius < 0 || this.y + this.radius > HEIGHT) {
                        this.vy *= -1;
                        this.y = this.y - this.radius < 0 ? this.radius : HEIGHT - this.radius;
                        this.bounces++;
                        hit = true;
                    }
                    
                    if (this.bounces > this.maxBounces) {
                        this.isAlive = false;
                    } else if (hit && this.type === 'mega_reflect') {
                        const bounceRatio = this.bounces / this.maxBounces;
                        const r = 165 + Math.floor(90 * bounceRatio);
                        const g = 42;
                        const b = 42;
                        this.color = `rgb(${r}, ${g}, ${b})`; 
                    }
                }

                if (this.x < -20 || this.x > WIDTH + 20 || this.y < -20 || this.y > HEIGHT + 20) {
                    this.isAlive = false;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // --- 弾生成パターン関数 ---
        
        function spawnAimedShot(num, speedMultiplier) {
            const playerX = player.getCenter().x;
            const playerY = player.getCenter().y;
            const startX = WIDTH * Math.random();
            const startY = 0; 
            
            const angleToPlayer = Math.atan2(playerY - startY, playerX - startX);

            for(let i = 0; i < num; i++) {
                const spreadAngle = angleToPlayer + (i - (num - 1) / 2) * 0.08; 
                const speed = BASE_BULLET_SPEED * 1.5 * speedMultiplier; 
                
                enemyBullets.push(new EnemyBullet(
                    startX, startY, BULLET_RADIUS * 1.5, speed, spreadAngle, 'magenta'
                ));
            }
        }
        
        function spawnCornerAttack(speedMultiplier) {
            const bulletSpeed = BASE_BULLET_SPEED * 1.0 * speedMultiplier;
            const numSpikes = 6;
            
            let angleTL = Math.atan2(HEIGHT - 0, WIDTH - 0);
            for(let i = 0; i < numSpikes; i++) {
                enemyBullets.push(new EnemyBullet(0, 0, BULLET_RADIUS * 1.5, bulletSpeed, angleTL + (i - (numSpikes-1)/2) * 0.05, 'yellow'));
            }

            let angleTR = Math.atan2(HEIGHT - 0, 0 - WIDTH);
            for(let i = 0; i < numSpikes; i++) {
                enemyBullets.push(new EnemyBullet(WIDTH, 0, BULLET_RADIUS * 1.5, bulletSpeed, angleTR + (i - (numSpikes-1)/2) * 0.05, 'yellow'));
            }
        }
        
        function spawnMegaReflectingShot(speedMultiplier) {
            const bulletSpeed = BASE_BULLET_SPEED * 1.0 * speedMultiplier; 
            const numBullets = 2; 
            
            for(let i = 0; i < numBullets; i++) {
                const startX = (i % 2 === 0) ? 0 : WIDTH;
                const startY = 0;
                
                const angle = (i % 2 === 0) 
                    ? Math.PI/6 + Math.PI * 0.3 * Math.random() 
                    : Math.PI/2 + Math.PI * 0.3 * Math.random(); 

                enemyBullets.push(new EnemyBullet(
                    startX, startY, BULLET_RADIUS * 2.0, 
                    bulletSpeed, angle, 'saddlebrown', 'mega_reflect'
                ));
            }
        }
        
        function spawnReflectingShot(speedMultiplier) {
            const bulletSpeed = BASE_BULLET_SPEED * 1.5 * speedMultiplier;
            const numBullets = 15;
            
            for(let i = 0; i < numBullets; i++) {
                const startX = WIDTH * Math.random();
                const angle = Math.PI/6 + Math.PI * (2/3) * Math.random(); 
                
                enemyBullets.push(new EnemyBullet(
                    startX, 0, BULLET_RADIUS * 1.5, bulletSpeed, angle, 'red', 'reflect'
                ));
            }
        }
        
        function spawnSpiralShot(speedMultiplier) {
            const bulletSpeed = BASE_BULLET_SPEED * 1.0 * speedMultiplier;
            const numArms = 4;
            const startX = WIDTH / 2;
            const startY = 0;
            
            for (let j = 0; j < 3; j++) { 
                for (let i = 0; i < numArms; i++) {
                    const angle = (i * 2 * Math.PI / numArms) + (j * Math.PI / 12); 
                    
                    const newBullet = new EnemyBullet(
                        startX, startY, BULLET_RADIUS, bulletSpeed, angle, 'lightgreen', 'spiral'
                    );
                    newBullet.angularSpeed = 0.05 + Math.random() * 0.02;
                    enemyBullets.push(newBullet);
                }
            }
        }


        // --- 弾生成パターン (Spawner) の更新 ---
        let spawnerLastTime = 0;
        
        function updateSpawner() {
            const currentTime = Date.now();
            
            if (currentTime - spawnerLastTime > SPAWN_INTERVAL_MS) {
                
                const baseSpeed = BASE_BULLET_SPEED; 
                const speedMultiplier = 1 + gameTime / TIME_TO_INCREASE_SPEED; 
                
                const isCustom = currentDifficulty === 'Custom';
                const custom = isCustom ? customSettings : {};
                
                // 1. 基本となる拡散弾 (CYAN)
                if (!isCustom || custom.cyan) {
                    const numBullets = BASE_BULLET_COUNT_FAN; 
                    const startAngle = Math.PI / 4;
                    const endAngle = 3 * Math.PI / 4;
                    const center = WIDTH * Math.random();
                    
                    for(let i = 0; i < numBullets; i++) {
                        const angle = startAngle + (endAngle - startAngle) * (i / (numBullets - 1));
                        enemyBullets.push(new EnemyBullet(
                            center, 0, BULLET_RADIUS, baseSpeed * speedMultiplier, angle, 'cyan'
                        ));
                    }
                }

                // 2. 追尾弾 (MAGENTA)
                if ((!isCustom && AIMED_SHOT_COUNT > 0) || (isCustom && custom.magenta)) {
                    const chance = isCustom ? 0.5 : (currentDifficulty === 'Insane' ? 1.0 : (currentDifficulty === 'Hell' ? 0.8 : 0.5));
                    if (Math.random() < chance) {
                        spawnAimedShot(AIMED_SHOT_COUNT, speedMultiplier);
                    }
                }

                // 3. 固定交差弾 (YELLOW)
                if ((!isCustom && CORNER_ATTACK_CHANCE > 0) || (isCustom && custom.yellow)) {
                    if (Math.random() < CORNER_ATTACK_CHANCE) {
                        spawnCornerAttack(speedMultiplier);
                    }
                }
                
                // 4. 巨大反射弾 (BROWN) - 通常難易度用
                if ((!isCustom && MEGA_REFLECT_CHANCE > 0) || (isCustom && custom.brown)) {
                    if (Math.random() < MEGA_REFLECT_CHANCE) {
                        spawnMegaReflectingShot(speedMultiplier);
                    }
                }
                
                // 5. 隠し反射弾 (RED) - カスタム専用
                if (isCustom && custom.red) {
                    if (Math.random() < 0.5) { 
                        spawnReflectingShot(speedMultiplier);
                    }
                }
                
                // 6. 隠し螺旋弾 (GREEN) - カスタム専用
                if (isCustom && custom.green) {
                    if (Math.random() < 0.5) { 
                        spawnSpiralShot(speedMultiplier);
                    }
                }
                
                spawnerLastTime = currentTime;
            }
        }


        // --- 描画関数 ---
        
        function drawPlayer() {
            if (isGameOver || isGamePaused) return;
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.hitboxRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 0, 0.9)'; 
            ctx.fill();
        }
        
        function drawHUD() {
            score = Math.floor((Date.now() - gameStartTime) / 100) / 10; 
            
            ctx.fillStyle = '#ff9800';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('TIME: ' + score.toFixed(1) + 's', 10, 30);
            
            ctx.textAlign = 'right';
            ctx.fillText(currentDifficulty.toUpperCase(), WIDTH - 10, 30);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', WIDTH / 2, HEIGHT / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Survival Time: ' + score.toFixed(1) + 's', WIDTH / 2, HEIGHT / 2 + 30);
        }
        
        function draw() {
            ctx.fillStyle = '#00001a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            enemyBullets.forEach(b => b.draw());
            drawPlayer();
            drawHUD();

            if (isGameOver) {
                drawGameOver();
            }
        }

        // --- 更新関数 ---
        
        function updatePlayer() {
            if (isGameOver || isGamePaused) return;
            
            let currentSpeed = keys['Shift'] ? player.focusSpeed : player.speed;

            if (keys['ArrowLeft'] || keys['a']) player.x -= currentSpeed;
            if (keys['ArrowRight'] || keys['d']) player.x += currentSpeed;
            if (keys['ArrowUp'] || keys['w']) player.y -= currentSpeed;
            if (keys['ArrowDown'] || keys['s']) player.y += currentSpeed;

            player.x = Math.max(player.radius, Math.min(player.x, WIDTH - player.radius));
            player.y = Math.max(player.radius, Math.min(player.y, HEIGHT - player.radius));
            
            gameTime++;
        }

        function updateCollisions() {
            if (isGameOver || isGamePaused) return;

            const pCenter = player.getCenter();
            const pHitboxR = player.hitboxRadius;
            
            for(let i = enemyBullets.length - 1; i >= 0; i--) {
                const eb = enemyBullets[i];
                
                const distSq = (eb.x - pCenter.x)**2 + (eb.y - pCenter.y)**2;
                const minDist = eb.radius + pHitboxR;
                
                if (distSq < minDist**2) {
                    isGameOver = true;
                    return; 
                }
            }
        }
        
        function updateGame() {
            if (isGameOver || isGamePaused) return;

            updatePlayer();
            updateSpawner();
            
            enemyBullets.forEach(b => b.update());
            updateCollisions();

            enemyBullets = enemyBullets.filter(b => b.isAlive);
        }
        
        // --- ゲームループ ---
        function gameLoop() {
            updateGame();
            draw();

            if (!isGameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            } else {
                const finalScore = score;
                
                if (currentDifficulty !== 'Custom') {
                    saveBestScore(currentDifficulty, finalScore);
                }
                
                setTimeout(() => {
                    if (confirm(`GAME OVER! スコア: ${finalScore.toFixed(1)}s\n\nもう一度、難易度 ${currentDifficulty} で挑戦しますか？`)) {
                        initGame();
                    } else {
                        isGamePaused = true;
                        startScreen.style.display = 'flex';
                        updateScoreDisplays(); 
                    }
                }, 500); 
            }
        }
        
        // --- イベントリスナー (プレイヤー操作) ---
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'shift'].includes(key)) {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        function getCanvasMousePosition(event) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleDragStart(event) {
            if (isGameOver || isGamePaused) return;
            const pos = getCanvasMousePosition(event);
            
            dragOffsetX = pos.x - player.x; 
            dragOffsetY = pos.y - player.y;
            
            isDragging = true;
            keys['Shift'] = true; 
            event.preventDefault(); 
        }

        function handleDragMove(event) {
            if (!isDragging || isGameOver || isGamePaused) return;
            const pos = getCanvasMousePosition(event);
            
            let newX = pos.x - dragOffsetX;
            let newY = pos.y - dragOffsetY;

            newX = Math.max(player.radius, Math.min(newX, WIDTH - player.radius));
            newY = Math.max(player.radius, Math.min(newY, HEIGHT - player.radius));
            
            player.x = newX;
            player.y = newY;
            
            event.preventDefault(); 
        }

        function handleDragEnd() {
            isDragging = false;
            keys['Shift'] = false; 
        }

        canvas.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);

        canvas.addEventListener('touchstart', handleDragStart);
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);
        
        draw();
    </script>
</body>
