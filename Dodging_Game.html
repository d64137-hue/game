<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>純粋な弾幕回避ゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #2a2a2a; 
            color: white; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0; 
            padding-top: 20px; 
            padding-bottom: 50px; 
            overflow-y: auto;
        }
        h1 {
            color: #ff9800; 
            margin-bottom: 20px;
        }
        #NewGameArea {
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
        }
        #NewGameCanvas {
            background: #00001a;
            border: 2px solid #ff9800;
            display: block;
            margin: 20px auto;
            cursor: pointer; 
            touch-action: none; 
        }
        
        /* 難易度選択画面 (スタート画面) のスタイル */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #difficulty-selector {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        #difficulty-selector h2 {
            color: #ff9800;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .difficulty-button {
            display: block;
            width: 200px;
            padding: 15px 10px;
            margin: 10px auto;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #444;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .difficulty-button:hover {
            background-color: #555;
            border-color: #ff9800;
        }
        .difficulty-button.selected {
            background-color: #ff9800;
            color: black;
            border-color: white;
            font-weight: bold;
            box-shadow: 0 0 15px #ff9800;
        }

        /* 共通ボタン */
        .game-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF9800; /* オレンジ */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .game-button:hover {
            background-color: #ffb74d;
        }
    </style>
</head>
<body>
    <div id="NewGameArea">
        <h1>純粋な弾幕回避ゲーム (<span id="difficulty-title">難易度: 選択してください</span>)</h1>
        
        <canvas id="NewGameCanvas" width="500" height="650"></canvas>
        
        <div id="control-info" style="margin-top: 10px;">
            キー: **WASD** or **矢印**で移動 / **Shift**で精密移動 / **マウス/タッチ**でドラッグ移動
        </div>
        
        <button id="homeButton" class="game-button" onclick="location.href='Game_Portal.html'">
            ホームへ戻る
        </button>

        <div id="start-screen">
            <div id="difficulty-selector">
                <h2>難易度を選択してください</h2>
                <button class="difficulty-button selected" data-level="Easy" onclick="selectDifficulty('Easy')">Easy</button>
                <button class="difficulty-button" data-level="Normal" onclick="selectDifficulty('Normal')">Normal</button>
                <button class="difficulty-button" data-level="Hard" onclick="selectDifficulty('Hard')">Hard</button>
                <button class="difficulty-button" data-level="Hell" onclick="selectDifficulty('Hell')">Hell</button>
                <button class="game-button" id="startButton" onclick="startGame()">ゲーム開始</button>
            </div>
        </div>

    </div>
    
    <script>
        // --- 変数定義 ---
        const canvas = document.getElementById('NewGameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const difficultyTitle = document.getElementById('difficulty-title');

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        let gameLoopId;

        let isGameOver = false;
        let isGamePaused = true; // 初期はポーズ状態
        let gameTime = 0; // 生存時間（フレーム数）
        let gameStartTime = 0; // ゲーム開始時のタイムスタンプ
        let keys = {};
        
        // --- 難易度設定変数 ---
        let currentDifficulty = 'Easy'; // 初期値
        let BASE_BULLET_SPEED;
        let SPAWN_INTERVAL_MS;
        let TIME_TO_INCREASE_SPEED;

        // --- 難易度ごとのパラメーター設定関数 ---
        function applyDifficulty(level) {
            currentDifficulty = level;
            difficultyTitle.textContent = `難易度: ${level.toUpperCase()}`;

            switch (level) {
                case 'Easy':
                    BASE_BULLET_SPEED = 1.8;
                    SPAWN_INTERVAL_MS = 1200;
                    TIME_TO_INCREASE_SPEED = 7000;
                    break;
                case 'Normal':
                    BASE_BULLET_SPEED = 2.2;
                    SPAWN_INTERVAL_MS = 900;
                    TIME_TO_INCREASE_SPEED = 6000;
                    break;
                case 'Hard':
                    BASE_BULLET_SPEED = 2.5;
                    SPAWN_INTERVAL_MS = 700;
                    TIME_TO_INCREASE_SPEED = 5000;
                    break;
                case 'Hell':
                    BASE_BULLET_SPEED = 3.0;
                    SPAWN_INTERVAL_MS = 500;
                    TIME_TO_INCREASE_SPEED = 4000;
                    break;
                default:
                    BASE_BULLET_SPEED = 2.0;
                    SPAWN_INTERVAL_MS = 1000;
                    TIME_TO_INCREASE_SPEED = 6000;
            }
        }
        
        // --- 難易度選択UIの処理 ---
        function selectDifficulty(level) {
            const buttons = document.querySelectorAll('.difficulty-button');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.getAttribute('data-level') === level) {
                    btn.classList.add('selected');
                }
            });
            applyDifficulty(level);
        }

        // 初期選択 (Easy)
        selectDifficulty('Easy');

        // --- ゲーム開始関数 ---
        function startGame() {
            startScreen.style.display = 'none'; // スタート画面を非表示
            isGamePaused = false;
            initGame();
        }

        // --- プレイヤーオブジェクト ---
        const player = {
            x: WIDTH / 2 - 10,
            y: HEIGHT - 50,
            width: 20,
            height: 20,
            speed: 4,
            focusSpeed: 1.5,
            color: 'white',
            hitboxRadius: 3, // 精密な当たり判定
            getCenter: function() {
                return { x: this.x + this.width / 2, y: this.y + this.height / 2 };
            }
        };

        let enemyBullets = [];
        let score = 0; // 生存秒数をスコアとする

        // --- ゲーム初期化 ---
        function initGame() {
            isGameOver = false;
            enemyBullets = [];
            gameTime = 0;
            score = 0;
            gameStartTime = Date.now();
            
            // プレイヤー位置をリセット
            player.x = WIDTH / 2 - 10;
            player.y = HEIGHT - 50;
            
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- クラス定義 (Bullet) ---
        class EnemyBullet {
            constructor(x, y, radius, speed, angle, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.angle = angle;
                this.color = color;
                this.isAlive = true;
                this.vx = speed * Math.cos(this.angle);
                this.vy = speed * Math.sin(this.angle);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < -20 || this.x > WIDTH + 20 || this.y < -20 || this.y > HEIGHT + 20) {
                    this.isAlive = false;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // --- 弾生成パターン (Spawner) ---
        let spawnerLastTime = 0;
        
        function updateSpawner() {
            const currentTime = Date.now();
            
            // 難易度で設定されたインターバルを使用
            if (currentTime - spawnerLastTime > SPAWN_INTERVAL_MS) {
                
                const baseSpeed = BASE_BULLET_SPEED; 
                // 難易度で設定された時間ファクターを使用
                const speedMultiplier = 1 + gameTime / TIME_TO_INCREASE_SPEED; 

                // 拡散弾 (扇形)
                if (Math.random() < 0.5) {
                    const startAngle = Math.PI / 4;
                    const endAngle = 3 * Math.PI / 4;
                    const numBullets = 15;
                    const center = WIDTH * Math.random();
                    
                    for(let i = 0; i < numBullets; i++) {
                        const angle = startAngle + (endAngle - startAngle) * (i / (numBullets - 1));
                        enemyBullets.push(new EnemyBullet(
                            center, 0, 5, baseSpeed * speedMultiplier, angle, 'cyan'
                        ));
                    }
                } 
                // 渦巻き弾
                else {
                    const center = { x: WIDTH / 2, y: HEIGHT / 2 };
                    const num = 10;
                    const offset = gameTime * 0.0001; 
                    for(let i = 0; i < num; i++) {
                        const angle = (2 * Math.PI / num) * i + offset;
                        enemyBullets.push(new EnemyBullet(
                            center.x, 0, 4, baseSpeed * 1.5 * speedMultiplier, angle, 'magenta'
                        ));
                    }
                }
                
                spawnerLastTime = currentTime;
            }
        }


        // --- 描画関数 ---

        function drawPlayer() {
            if (isGameOver || isGamePaused) return;
            
            // プレイヤー本体 (回避ゲームなので小さく)
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // ヒットボックスの表示 (常時表示)
            ctx.beginPath();
            ctx.arc(player.getCenter().x, player.getCenter().y, player.hitboxRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 0, 0.7)'; // 黄色の半透明
            ctx.fill();
        }
        
        function drawHUD() {
            // 生存時間をスコアとして表示
            score = Math.floor((Date.now() - gameStartTime) / 100) / 10; // 0.1秒単位
            
            ctx.fillStyle = '#ff9800';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('TIME: ' + score.toFixed(1) + 's', 10, 30);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', WIDTH / 2, HEIGHT / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Survival Time: ' + score.toFixed(1) + 's', WIDTH / 2, HEIGHT / 2 + 30);
        }
        
        function draw() {
            ctx.fillStyle = '#00001a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            enemyBullets.forEach(b => b.draw());
            drawPlayer();
            drawHUD();

            if (isGameOver) {
                drawGameOver();
            }
        }

        // --- 更新関数 ---
        
        function updatePlayer() {
            if (isGameOver || isGamePaused) return;
            
            // 精密移動 (Shiftキーが押されているか、タッチドラッグ中は自動でON)
            let currentSpeed = keys['Shift'] ? player.focusSpeed : player.speed;

            if (keys['ArrowLeft'] || keys['a']) player.x -= currentSpeed;
            if (keys['ArrowRight'] || keys['d']) player.x += currentSpeed;
            if (keys['ArrowUp'] || keys['w']) player.y -= currentSpeed;
            if (keys['ArrowDown'] || keys['s']) player.y += currentSpeed;

            // 境界チェック
            player.x = Math.max(0, Math.min(player.x, WIDTH - player.width));
            player.y = Math.max(0, Math.min(player.y, HEIGHT - player.height));
            
            gameTime++;
        }

        function updateCollisions() {
            if (isGameOver || isGamePaused) return;

            const playerHitbox = {
                x: player.getCenter().x - player.hitboxRadius,
                y: player.getCenter().y - player.hitboxRadius,
                width: player.hitboxRadius * 2,
                height: player.hitboxRadius * 2
            };
            
            for(let i = enemyBullets.length - 1; i >= 0; i--) {
                const eb = enemyBullets[i];
                const bulletHitbox = {
                    x: eb.x - eb.radius,
                    y: eb.y - eb.radius,
                    width: eb.radius * 2,
                    height: eb.radius * 2
                };
                
                // 簡易矩形判定（高速化のため）
                if (checkCollision(bulletHitbox, playerHitbox)) {
                    // 円形判定（より正確に）
                    const distSq = (eb.x - player.getCenter().x)**2 + (eb.y - player.getCenter().y)**2;
                    const minDist = eb.radius + player.hitboxRadius;
                    
                    if (distSq < minDist**2) {
                        isGameOver = true;
                        return; // ゲームオーバーなので終了
                    }
                }
            }
        }
        
        // 矩形衝突判定
        function checkCollision(r1, r2) {
            return r1.x < r2.x + r2.width &&
                   r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height &&
                   r1.y + r1.height > r2.y;
        }

        function updateGame() {
            if (isGameOver || isGamePaused) return;

            updatePlayer();
            updateSpawner();
            
            enemyBullets.forEach(b => b.update());
            updateCollisions();

            enemyBullets = enemyBullets.filter(b => b.isAlive);
        }
        
        // --- ゲームループ ---
        function gameLoop() {
            updateGame();
            draw();

            if (!isGameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            } else {
                // ゲームオーバー時に再挑戦機能を追加
                setTimeout(() => {
                    if (confirm(`GAME OVER! スコア: ${score.toFixed(1)}s\n\nもう一度、難易度 ${currentDifficulty} で挑戦しますか？`)) {
                        initGame();
                    } else {
                        // 再挑戦しない場合はスタート画面に戻る
                        isGamePaused = true;
                        startScreen.style.display = 'flex';
                    }
                }, 500); // 0.5秒後にダイアログ表示
            }
        }
        
        // --- イベントリスナー ---
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'shift'].includes(key)) {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });


        // タッチ操作関連
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        function getCanvasMousePosition(event) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleDragStart(event) {
            if (isGameOver || isGamePaused) return;
            const pos = getCanvasMousePosition(event);
            
            dragOffsetX = pos.x - player.getCenter().x;
            dragOffsetY = pos.y - player.getCenter().y;
            
            isDragging = true;
            keys['Shift'] = true; 
            event.preventDefault(); 
        }

        function handleDragMove(event) {
            if (!isDragging || isGameOver || isGamePaused) return;
            const pos = getCanvasMousePosition(event);
            
            let newX = pos.x - dragOffsetX - player.width / 2;
            let newY = pos.y - dragOffsetY - player.height / 2;

            newX = Math.max(0, Math.min(newX, WIDTH - player.width));
            newY = Math.max(0, Math.min(newY, HEIGHT - player.height));
            
            player.x = newX;
            player.y = newY;
            
            event.preventDefault(); 
        }

        function handleDragEnd() {
            isDragging = false;
            keys['Shift'] = false; 
        }

        // PC向けマウスイベント
        canvas.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);

        // スマホ/タブレット向けタッチイベント
        canvas.addEventListener('touchstart', handleDragStart);
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);
        
        // 初期描画
        draw();
    </script>
</body>
</html>
