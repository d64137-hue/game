<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTMLインベーダーゲーム</title>
    <style>
        /* CSS: スタイル設定 */
        body {
            display: flex;
            flex-direction: column; /* 垂直方向に要素を配置 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            border: 2px solid #fff; /* キャンバスに白い枠線 */
            background-color: #000;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="backToHome" class="back-button" onclick="location.href='Game_Portal.html'">
        ホームへ戻る
    </button>

    <script>
        // 1. キャンバスとコンテキストの初期設定
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const backButton = document.getElementById('backToHome'); // 追加

        // 2. グローバル変数とオブジェクトの定義
        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 40,
            width: 40,
            height: 10,
            speed: 5,
            color: 'lime',
            isAlive: true
        };

        const bullets = [];     
        let enemies = [];       
        const enemyBullets = [];
        let score = 0;
        let lives = 3;          
        let gameStatus = 'playing'; 
        
        let stage = 1;              
        let baseEnemyHP = 1;        
        
        const enemyBulletBaseWidth = 2;
        const enemyBulletBaseHeight = 8;
        
        // パワーアップ関連の変数
        let baseBulletDamage = 1;     
        let permanentDamageBonus = 0;   
        let temporaryDamageMultiplier = 1;
        let heavyMachineGunEndTime = 0; 
        let notification = {
            message: '',
            color: '',
            outline: '',
            startTime: 0,
            duration: 2000 
        };
        let lastPlayerShotTime = 0;
        
        const playerShotCooldown = 400; // 通常時の連射クールダウン (0.4秒)
        const hmgShotCooldown = 100;    // HMG発動時の連射クールダウン (0.1秒)
        
        // スコア連動HP増加用変数
        let currentScoreHPBonus = 0;        
        let next1000ScoreThreshold = 1000;  
        let next5000ScoreThreshold = 5000;  
        let next10000ScoreThreshold = 10000;

        // キーボードの状態を管理
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // ----------------------------------------------
        // 3. オブジェクト生成関数
        // ----------------------------------------------

        // プレイヤーの弾の生成 (変更なし)
        function createBullet() {
            if (bullets.length < 3) {
                bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 10,
                    speed: 7,
                    color: 'white',
                    damage: (baseBulletDamage + permanentDamageBonus) * temporaryDamageMultiplier
                });
            }
        }
        
        // 敵の弾の生成 (変更なし)
        function createEnemyBullet(enemy) {
            const bulletSize = enemyBulletBaseWidth; 
            const bulletHeight = enemyBulletBaseHeight;

            enemyBullets.push({
                x: enemy.x + enemy.width / 2 - bulletSize / 2,
                y: enemy.y + enemy.height,
                width: bulletSize,
                height: bulletHeight,
                speed: 3 + stage * 0.2, 
                color: 'red'
            });
        }
        
        // 敵の初期配置 (変更なし)
        function initializeEnemies() {
            enemies = []; 
            const currentEnemyHP = baseEnemyHP + (stage - 1) + currentScoreHPBonus; 
            
            const rows = 3;
            const cols = 8;
            const enemyWidth = 30;
            const enemyHeight = 20;
            const padding = 10;
            const offsetX = 50;
            const offsetY = 30;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    enemies.push({
                        x: c * (enemyWidth + padding) + offsetX,
                        y: r * (enemyHeight + padding) + offsetY,
                        width: enemyWidth,
                        height: enemyHeight,
                        color: ['red', 'orange', 'yellow'][r % 3],
                        isAlive: true,
                        hp: currentEnemyHP
                    });
                }
            }
        }

        // ----------------------------------------------
        // 4. 更新ロジック (Update)
        // ----------------------------------------------
        
        // プレイヤーの更新 (連射クールダウンを修正)
        function updatePlayer() {
            if (!player.isAlive) return;
            
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
            }
            
            const currentTime = Date.now();
            let cooldown = playerShotCooldown; 

            // HMG発動時はクールダウンを100msに設定
            if (temporaryDamageMultiplier === 2) {
                cooldown = hmgShotCooldown; 
            }
            
            if (keys[' '] && currentTime - lastPlayerShotTime > cooldown) {
                createBullet();
                lastPlayerShotTime = currentTime;
            }
            
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
        }

        // 弾の更新 (変更なし)
        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= bullets[i].speed;
            }
            for (let i = bullets.length - 1; i >= 0; i--) {
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            for (let i = 0; i < enemyBullets.length; i++) {
                enemyBullets[i].y += enemyBullets[i].speed;
            }
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        // 敵の更新（左右移動、下降、攻撃） (変更なし)
        let enemyDirection = 1; 
        let enemySpeed = 0.5;
        const dropStep = 5;
        let lastShotTime = 0;
        const shotInterval = 1000; 

        function updateEnemies() {
            let hitEdge = false;
            const aliveEnemies = enemies.filter(e => e.isAlive);

            if (aliveEnemies.length === 0) return;

            aliveEnemies.forEach(enemy => {
                enemy.x += enemyDirection * enemySpeed;
            });

            aliveEnemies.forEach(enemy => {
                if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
                    hitEdge = true;
                }
            });

            if (hitEdge) {
                enemyDirection *= -1;
                aliveEnemies.forEach(enemy => {
                    enemy.y += dropStep;
                    if (enemy.y + enemy.height >= player.y) {
                         gameStatus = 'gameover';
                    }
                });
            }
            
            const currentTime = performance.now();
            const adjustedShotInterval = shotInterval - stage * 50; 
            if (currentTime - lastShotTime > adjustedShotInterval) {
                const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                createEnemyBullet(shooter);
                lastShotTime = currentTime + Math.random() * 1000 - 500;
            }
        }

        // パワーアップ状態の更新 (変更なし)
        function updatePowerUps() {
            const currentTime = Date.now();
            
            if (currentTime < heavyMachineGunEndTime) {
                temporaryDamageMultiplier = 2;
            } else {
                temporaryDamageMultiplier = 1;
                heavyMachineGunEndTime = 0;
            }

            if (currentTime > notification.startTime + notification.duration) {
                notification.message = '';
            }
        }
        
        // スコア連動HP増加のチェック (変更なし)
        function checkScoreHPIncrease() {
            // 1000点ごと (HP+1)
            while (score >= next1000ScoreThreshold) {
                currentScoreHPBonus += 1;
                next1000ScoreThreshold += 1000;
            }

            // 5000点ごと (HP+3)
            while (score >= next5000ScoreThreshold) {
                currentScoreHPBonus += 3;
                next5000ScoreThreshold += 5000;
            }

            // 10000点ごと (HP+5)
            while (score >= next10000ScoreThreshold) {
                currentScoreHPBonus += 5;
                next10000ScoreThreshold += 10000;
            }
        }

        // ----------------------------------------------
        // 5. 衝突判定ロジック
        // ----------------------------------------------
        function checkCollision(objA, objB) {
            return objA.x < objB.x + objB.width &&
                   objA.x + objA.width > objB.x &&
                   objA.y < objB.y + objB.height &&
                   objA.y + objA.height > objB.y;
        }

        function handleCollisions() {
            // プレイヤーの弾 vs 敵
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];

                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (enemy.isAlive && checkCollision(bullet, enemy)) {
                        const originalScore = score; 
                        enemy.hp -= bullet.damage;
                        bullets.splice(i, 1);   
                        
                        if (enemy.hp <= 0) {
                            enemy.isAlive = false;
                            score += 10 * stage;    
                            
                            if (score > originalScore) {
                                checkScoreHPIncrease();
                            }

                            // パワーアップ確率の抽選
                            const rand = Math.random();
                            
                            // (1) ヘビーマシンガン (3%の確率)
                            if (rand < 0.03) {  
                                heavyMachineGunEndTime = Date.now() + 15000; 
                                notification.message = 'HEAVY MACHINEGUN';
                                notification.color = 'gray';
                                notification.outline = 'red';
                                notification.startTime = Date.now();
                            }   
                            // (2) 永続ダメージアップ (2%の確率)
                            else if (rand >= 0.03 && rand < 0.05) {  
                                permanentDamageBonus += 2;
                                notification.message = 'MORE POWER';
                                notification.color = 'orange';
                                notification.outline = 'none';  
                                notification.startTime = Date.now();
                            }
                        }
                        break;  
                    }
                }
            }
            
            // 敵の弾 vs プレイヤー (変更なし)
            if (player.isAlive) {
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const eBullet = enemyBullets[i];

                    if (checkCollision(eBullet, player)) {
                        enemyBullets.splice(i, 1);  
                        lives -= 1; 
                        
                        if (lives <= 0) {
                            player.isAlive = false;
                            gameStatus = 'gameover';
                            backButton.style.display = 'block'; // ホームボタン表示
                        } else {
                            enemyBullets.length = 0;
                            player.x = canvas.width / 2 - 20;
                        }
                        break;
                    }
                }
            }

            // ステージクリア判定 (変更なし)
            if (enemies.filter(e => e.isAlive).length === 0) {
                stage += 1;
                enemySpeed += 0.1;  
                initializeEnemies();
                enemyBullets.length = 0;    
            }
            
            if (gameStatus === 'gameover') {
                 backButton.style.display = 'block'; // ゲームオーバー時にも表示
            }
        }

        // ----------------------------------------------
        // 6. 描画ロジック (Draw)
        // ----------------------------------------------

        // 敵の描画とHP表示 (変更なし)
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isAlive) {
                    ctx.fillStyle = enemy.color;
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(enemy.hp, enemy.x + enemy.width / 2, enemy.y + enemy.height + 10);
                }
            });
        }

        // HUD (Score/Lives/Stage/永続ダメージボーナス) の描画 (変更なし)
        function drawHUD() {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('SCORE: ' + score, 10, 25);
            ctx.fillText('LIVES: ' + lives, canvas.width - 80, 25);
            
            ctx.textAlign = 'center';
            ctx.fillText('STAGE ' + stage, canvas.width / 2, 25);

            if (permanentDamageBonus > 0) {
                 ctx.fillStyle = 'orange';
                 ctx.textAlign = 'left';
                 ctx.fillText('DMG+' + permanentDamageBonus, 10, 45);
            }
            
            // スコアによるHPボーナスの表示
            if (currentScoreHPBonus > 0) {
                ctx.fillStyle = 'red'; 
                ctx.textAlign = 'right';
                ctx.fillText('Enemy HP: +' + currentScoreHPBonus, canvas.width - 10, 45);
            }
        }

        // ヘビーマシンガン残り時間のカウントダウン表示 (変更なし)
        function drawHMGCountdown() {
            if (heavyMachineGunEndTime > 0) {
                const remainingTime = Math.ceil((heavyMachineGunEndTime - Date.now()) / 1000);
                if (remainingTime > 0) {
                    ctx.fillStyle = 'red';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('HMG: ' + remainingTime + 's', canvas.width / 2, 45);
                }
            }
        }

        // 画面中央のパワーアップ通知表示 (変更なし)
        function drawNotification() {
            if (notification.message !== '') {
                const elapsed = Date.now() - notification.startTime;
                const isVisible = Math.floor(elapsed / 250) % 2 === 0;

                if (isVisible) {
                    ctx.font = '40px Arial';
                    ctx.textAlign = 'center';

                    if (notification.outline === 'red') {
                        ctx.strokeStyle = notification.outline;
                        ctx.lineWidth = 4;
                        ctx.strokeText(notification.message, canvas.width / 2, canvas.height / 2);
                    }
                    
                    ctx.fillStyle = notification.color;
                    ctx.fillText(notification.message, canvas.width / 2, canvas.height / 2);
                }
            }
        }
        
        // ゲームオーバー画面の描画 (変更)
        function drawGameOver() {
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            ctx.font = '24px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 50);
            // ctx.fillText('Press F5 to Restart', canvas.width / 2, canvas.height / 2 + 90); // F5メッセージを削除
            
            // ホームボタンを表示
            backButton.style.display = 'block';
        }

        function draw() {
            // 背景をクリア
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ホームボタンを非表示にリセット
            if (gameStatus === 'playing') {
                backButton.style.display = 'none';
            }

            if (gameStatus === 'playing') {
                // プレイヤーの描画
                if (player.isAlive) {
                    ctx.fillStyle = player.color;
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }
                
                // 弾の描画
                ctx.fillStyle = 'white';
                bullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                ctx.fillStyle = 'red';
                enemyBullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });

                drawEnemies();
                drawHUD();
                drawHMGCountdown();
                drawNotification();
            } else if (gameStatus === 'gameover') {
                drawGameOver();
            }
        }

        // ----------------------------------------------
        // 7. メインのゲームループ
        // ----------------------------------------------
        function gameLoop() {
            if (gameStatus === 'playing') {
                updatePowerUps();   

                updatePlayer();
                updateBullets();
                updateEnemies();
                handleCollisions();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // ゲーム開始！
        initializeEnemies(); 
        gameLoop();
    </script>
</body>
</html>
