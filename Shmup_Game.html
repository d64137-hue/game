<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>弾幕シューティングゲーム (Waveサバイバル/アップグレード版)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #2a2a2a; 
            color: white; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0; 
            padding-top: 20px; 
            padding-bottom: 50px; 
            overflow-y: auto;
        }
        h1 {
            color: #76FF03;
            margin-bottom: 20px;
        }
        #NewGameArea {
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
        }
        #NewGameCanvas {
            background: #00001a;
            border: 2px solid #76FF03;
            display: block;
            margin: 20px auto;
            cursor: pointer; 
            touch-action: none; 
        }
        #game-info {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #76FF03;
        }
        /* オーバーレイ共通スタイル */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
        }
        /* ショップ/永続アップグレード用スタイル */
        .shop-panel, .perm-panel {
            background: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px dashed #555;
        }
        .shop-item button {
            padding: 8px 15px;
            background-color: #76FF03;
            color: #1e1e1e;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.1s;
        }
        .shop-item button:disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        .shop-item .details {
            font-size: 0.9em;
            color: #ccc;
        }
        .crystal-upgrade-button {
            background-color: #1E90FF !important; /* 青色 */
            color: white !important;
        }
    </style>
</head>
<body>
    <div id="NewGameArea">
        <h1>🌌 Waveサバイバルシューティング</h1>
        
        <div id="game-info">
            Wave: <span id="wave-display">1</span> | GOLD: <span id="gold-display">0</span> | CRYSTAL: <span id="crystal-display">0</span>
        </div>

        <div style="position: relative;">
            <canvas id="NewGameCanvas" width="500" height="650"></canvas>
            
            <div id="overlay">
                <div id="start-screen" style="background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 10px; text-align: center;">
                    <h2>Waveサバイバル開始！</h2>
                    <p>WASD/矢印キーで移動、X/スペースで攻撃。<br>J(回復), K(連射), L(バリア)でスキル発動！</p>
                    <button onclick="startGame()" style="padding: 15px 30px; font-size: 1.5em; background: #76FF03; color: black; border: none; border-radius: 5px; margin-top: 20px;">スタート WAVE 1</button>
                </div>

                <div id="shop-container" style="display: none; background: rgba(0, 0, 0, 0.9); padding: 20px; box-sizing: border-box; flex-direction: column; align-items: center;">
                    </div>
                
                <div id="perm-upgrade-container" style="display: none; background: rgba(0, 0, 0, 0.9); padding: 20px; box-sizing: border-box; flex-direction: column; align-items: center;">
                    </div>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('NewGameCanvas');
        const ctx = canvas.getContext('2d');
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // --- localStorageからのデータロード ---
        const load = (key, defaultValue) => JSON.parse(localStorage.getItem(key)) || defaultValue;
        const save = (key, value) => localStorage.setItem(key, JSON.stringify(value));

        // --- ゲーム状態変数 ---
        let gameStatus = 'init'; // 'init', 'playing', 'shop', 'gameover'
        let currentWave = 0;
        let keys = {};
        let player;
        let enemy;
        let playerBullets = [];
        let enemyBullets = [];
        let items = []; 
        let gameFrame = 0;
        let isDragging = false; 
        
        // --- 永続アップグレード (クリスタル通貨) ---
        const PERM_STATS = load('permStats', {
            goldMultiplier: 1,      // GOLD獲得倍率
            baseMaxHp: 100,         // 初期最大HP
            baseDmgBonus: 0,        // 初期火力ボーナス
            initialCrystal: 0       // 初期クリスタルボーナス (デバッグ用/今後拡張)
        });
        
        // --- ゲーム定数とアップグレードシステム ---
        const BASE_FIRE_RATE = 8;
        const BASE_MOVE_SPEED = 4.5;
        const BASE_BULLET_DMG = 10;
        const BASE_HEAL_AMOUNT = 30; // HP回復量
        
        let stats = {
            gold: 0,
            crystal: load('crystal', 0), // 永続通貨
            maxHp: PERM_STATS.baseMaxHp,
            currentHp: PERM_STATS.baseMaxHp,
            bulletDmg: BASE_BULLET_DMG + PERM_STATS.baseDmgBonus,
            fireRate: BASE_FIRE_RATE,
            moveSpeed: BASE_MOVE_SPEED,
        };

        // スキルデータ (J, K, Lのみ)
        let skillData = {
            HEAL: { name: "リカバリー (J)", cd: 60 * 1.5, currentCd: 0, cost: 200, key: 'j', level: 0, maxLevel: 5 },
            FULL_BURST: { name: "フルバースト (K)", cd: 60 * 0.75, currentCd: 0, cost: 150, key: 'k', level: 0, maxLevel: 5 },
            BARRIER: { name: "バリア (L)", cd: 60 * 2, currentCd: 0, cost: 300, key: 'l', level: 0, maxLevel: 5 }
        };
        let equippedSkills = ['HEAL', 'FULL_BURST', 'BARRIER']; 
        
        // スキル発動中の状態
        let skillEffects = {
            fullBurst: 0, 
            barrier: 0,
        };

        const SHOP_ITEMS = {
            BULLET_DMG: { name: "火力アップ", type: "stat", desc: "弾のダメージ増加 +5", baseCost: 100, stat: 'bulletDmg', step: 5, fixedLevel: 0 },
            FIRE_RATE: { name: "連射速度アップ", type: "stat", desc: "連射間隔 -0.5f", baseCost: 150, stat: 'fireRate', step: -0.5, min: 2, fixedLevel: 0 },
            MOVE_SPEED: { name: "移動速度アップ", type: "stat", desc: "移動速度 +0.5", baseCost: 100, stat: 'moveSpeed', step: 0.5, fixedLevel: 0 },
            MAX_HP: { name: "最大HPアップ", type: "stat", desc: "最大HP +10", baseCost: 200, stat: 'maxHp', step: 10, fixedLevel: 0 },
            HEAL_CURRENT: { name: "HP回復", type: "heal", desc: `HPを ${BASE_HEAL_AMOUNT} 回復`, baseCost: 100, stat: 'currentHp', step: BASE_HEAL_AMOUNT, fixedLevel: 0 }
        };
        
        const PERM_UPGRADES = {
            GOLD_MULTI: { name: "GOLD獲得量", desc: "+10% (永続)", stat: 'goldMultiplier', step: 0.1, max: 5, costBase: 1, costMulti: 1.5 },
            BASE_HP: { name: "初期HP", desc: "+10 (永続)", stat: 'baseMaxHp', step: 10, max: 10, costBase: 2, costMulti: 2 },
            BASE_DMG: { name: "初期火力", desc: "+5 (永続)", stat: 'baseDmgBonus', step: 5, max: 10, costBase: 3, costMulti: 1.8 }
        };


        // --- オブジェクトクラス ---
        class Player {
            constructor() {
                this.width = 20; 
                this.height = 20;
                this.x = WIDTH / 2 - this.width / 2;
                this.y = HEIGHT - this.height - 10;
                this.color = 'cyan';
                this.hitRadius = 3; 
                this.currentHp = stats.currentHp;
            }

            update() {
                if (isDragging) return; 

                const isSlow = keys['Shift'] || keys['z']; 
                let currentSpeed = stats.moveSpeed;
                if (isSlow) currentSpeed = stats.moveSpeed * 0.2; 

                if (keys['ArrowLeft'] || keys['a']) this.x -= currentSpeed;
                if (keys['ArrowRight'] || keys['d']) this.x += currentSpeed;
                if (keys['ArrowUp'] || keys['w']) this.y -= currentSpeed; 
                if (keys['ArrowDown'] || keys['s']) this.y += currentSpeed; 

                this.x = Math.max(0, Math.min(this.x, WIDTH - this.width));
                this.y = Math.max(0, Math.min(this.y, HEIGHT - this.height));
            }
            
            takeDamage(damage) {
                if (skillEffects.barrier > 0) return; // 無敵中

                this.currentHp -= damage;
                stats.currentHp = this.currentHp;
                if (this.currentHp <= 0) {
                    gameOver();
                } else {
                    // ダメージ時の点滅
                }
            }
            
            // HPゲージの描画
            drawHealthBar() {
                const pBarWidth = 150;
                const pBarHeight = 15;
                const pBarX = WIDTH - pBarWidth - 10;
                const pBarY = HEIGHT - pBarHeight - 10;
                const pRatio = this.currentHp / stats.maxHp;

                ctx.fillStyle = '#444';
                ctx.fillRect(pBarX, pBarY, pBarWidth, pBarHeight);
                ctx.fillStyle = '#1E90FF'; 
                ctx.fillRect(pBarX, pBarY, pBarWidth * pRatio, pBarHeight);
                
                ctx.strokeStyle = 'white';
                ctx.strokeRect(pBarX, pBarY, pBarWidth, pBarHeight);
                
                ctx.fillStyle = 'white';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(`HP: ${Math.max(0, Math.floor(this.currentHp))}/${stats.maxHp}`, pBarX + pBarWidth, pBarY - 5);
            }

            draw() {
                const isSlow = keys['Shift'] || keys['z'];
                const center = this.getCenter();
                const isInvincible = skillEffects.barrier > 0;

                // 1. バリアエフェクト
                if (isInvincible) {
                    ctx.fillStyle = `rgba(30, 144, 255, ${gameFrame % 10 < 5 ? 0.7 : 0.4})`;
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, 25, 0, Math.PI * 2);
                    ctx.fill();
                }

                // 2. プレイヤー本体（三角形）
                ctx.fillStyle = isSlow ? '#B2FF59' : this.color; 
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();

                if (isSlow) {
                    ctx.strokeStyle = '#76FF03';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // 3. 当たり判定（黄色い点）
                ctx.fillStyle = isSlow ? 'yellow' : 'red';
                ctx.beginPath();
                ctx.arc(center.x, center.y, this.hitRadius + 1, 0, Math.PI * 2);
                ctx.fill();
                
                this.drawHealthBar();
            }

            getCenter() {
                return { x: this.x + this.width / 2, y: this.y + this.height / 2, radius: this.hitRadius };
            }
        }

        // 自機弾
        class PlayerBullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 3;
                this.speed = 10;
                this.damage = stats.bulletDmg;
                this.color = 'yellow';
                if (skillEffects.fullBurst > 0) this.color = 'red'; // フルバースト時
            }

            update() {
                this.y -= this.speed;
                return this.y < 0; 
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // 敵
        class Enemy {
            constructor(initialHP) {
                this.width = 40;
                this.height = 40;
                this.x = WIDTH / 2 - this.width / 2;
                this.y = 50; 
                this.color = 'red';
                this.maxHealth = initialHP;
                this.health = initialHP;
                this.fireTimer = 0;
                this.firePattern = 0; 
                this.patternInterval = 120; // 弾幕パターンの基本間隔 (フレーム)
                this.isBoss = currentWave % 5 === 0;
            }

            update() {
                this.x = WIDTH / 2 + Math.sin(gameFrame * 0.01) * 50 * (this.isBoss ? 1.5 : 0);
                this.x = Math.max(0, Math.min(this.x, WIDTH - this.width));

                this.fireTimer++;
                
                if (this.fireTimer > this.patternInterval + Math.random() * 50) {
                    this.fireTimer = 0;
                    this.firePattern = Math.floor(Math.random() * (this.isBoss ? 8 : 6)); // ボスはさらに複雑なパターンも使う
                    this.patternInterval = 90 + Math.random() * 60;
                    this.shoot();
                }

                return this.health <= 0; 
            }

            shoot() {
                let center = this.getCenter();
                let speed = 2 + (currentWave / 15);
                let num, angleStep, startAngle;

                // 難易度による速度制限 (Wave 20以降の極端なインフレを抑制)
                speed = Math.min(speed, 5); 

                switch (this.firePattern) {
                    case 0: // 5方向拡散弾 (赤: 標準)
                        num = 5; angleStep = Math.PI * 0.25; 
                        startAngle = Math.PI / 2 - angleStep * (num - 1) / 2;
                        for (let i = 0; i < num; i++) {
                            let angle = startAngle + i * angleStep;
                            let dx = Math.cos(angle) * speed;
                            let dy = Math.sin(angle) * speed;
                            enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'red', dx, 5));
                        }
                        break;
                    case 1: // 時計回り螺旋弾 (紫: 緩速)
                        num = 8; angleStep = Math.PI * 2 / num;
                        for (let i = 0; i < num; i++) {
                            let angle = i * angleStep + gameFrame * 0.05;
                            let dx = Math.cos(angle) * speed * 0.6;
                            let dy = Math.sin(angle) * speed * 0.6;
                            enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'purple', dx, 3));
                        }
                        break;
                    case 2: // プレイヤー狙い追尾弾 (緑: 低速追尾)
                        if (currentWave >= 2) {
                            let angle = Math.atan2(player.getCenter().y - center.y, player.getCenter().x - center.x);
                            let dx = Math.cos(angle) * 1.0; // 追尾弾は非常に遅い
                            let dy = Math.sin(angle) * 1.0;
                            enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'lime', dx, 6, 300)); // 300フレーム追尾 (5秒)
                        }
                        break;
                    case 3: // 放射状ウェーブ弾 (黄色: 波紋)
                        num = 12;
                        for (let i = 0; i < num; i++) {
                            let angle = (i * (360 / num) + gameFrame * 0.5) * (Math.PI / 180);
                            let dx = Math.cos(angle) * speed * 0.7;
                            let dy = Math.sin(angle) * speed * 0.7;
                            enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'yellow', dx, 4));
                        }
                        break;
                    case 4: // V字弾 (青: 高速)
                        num = 2;
                        angleStep = Math.PI * 0.1; 
                        startAngle = Math.atan2(player.getCenter().y - center.y, player.getCenter().x - center.x) - angleStep * (num - 1) / 2;
                        for (let i = 0; i < num; i++) {
                            let angle = startAngle + i * angleStep;
                            let dx = Math.cos(angle) * speed * 1.5;
                            let dy = Math.sin(angle) * speed * 1.5;
                            enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'blue', dx, 3));
                        }
                        break;
                    case 5: // 矩形弾 (オレンジ: 低速で直進)
                        num = 4;
                        for (let i = 0; i < num; i++) {
                            let dx = (i % 2 === 0 ? speed * 0.5 : 0) * (Math.random() > 0.5 ? 1 : -1);
                            let dy = (i % 2 !== 0 ? speed * 0.5 : 0);
                            enemyBullets.push(new EnemyBullet(center.x + (i % 2 === 0 ? 0 : 20), center.y, dy, 'orange', dx, 8, 0, true)); // isSquare = true
                        }
                        break;
                    case 6: // (ボス) 画面端からの折り返し弾
                        if (this.isBoss) {
                            num = 5;
                            for (let i = 0; i < num; i++) {
                                enemyBullets.push(new EnemyBullet(50 + i * 100, 10, speed, 'pink', 0, 4, 0, false, 1)); // bounce = 1
                                enemyBullets.push(new EnemyBullet(50 + i * 100, HEIGHT - 10, -speed, 'pink', 0, 4, 0, false, 1)); // bounce = 1
                            }
                        }
                        break;
                    case 7: // (ボス) ターゲットからの全方位弾
                        if (this.isBoss) {
                            num = 24;
                            for (let i = 0; i < num; i++) {
                                let angle = i * Math.PI * 2 / num;
                                let dx = Math.cos(angle) * speed * 0.8;
                                let dy = Math.sin(angle) * speed * 0.8;
                                enemyBullets.push(new EnemyBullet(center.x, center.y, dy, 'white', dx, 3));
                            }
                        }
                        break;
                }
            }

            draw() {
                ctx.fillStyle = this.isBoss ? 'darkred' : this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                this.drawHealthBar();
            }
            
            drawHealthBar() {
                const barWidth = WIDTH - 40;
                const barHeight = 10;
                const barX = 20;
                const barY = 15;
                const hpRatio = this.health / this.maxHealth;

                ctx.fillStyle = '#444';
                ctx.fillRect(barX, barY, barWidth, barHeight);

                ctx.fillStyle = '#FF4136'; 
                ctx.fillRect(barX, barY, barWidth * hpRatio, barHeight);
                
                ctx.strokeStyle = 'white';
                ctx.strokeRect(barX, barY, barWidth, barHeight);
                
                ctx.fillStyle = 'white';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`BOSS HP: ${Math.max(0, Math.floor(this.health))} / ${this.maxHealth}`, WIDTH / 2, barY + barHeight + 10);
                
            }

            getCenter() {
                return { x: this.x + this.width / 2, y: this.y + this.height / 2, radius: this.width / 2 };
            }
        }

        // 敵弾
        class EnemyBullet {
            constructor(x, y, dy, color = 'red', dx = 0, radius = 5, followDuration = 0, isSquare = false, bounce = 0) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.baseDx = dx;
                this.baseDy = dy;
                this.color = color;
                this.followDuration = followDuration;
                this.frames = 0;
                this.isSquare = isSquare;
                this.bounce = bounce;
            }

            update() {
                this.frames++;
                
                let dx = this.baseDx;
                let dy = this.baseDy;

                // 追尾弾処理 (追尾速度も低下させる)
                if (this.frames < this.followDuration) {
                    let target = player.getCenter();
                    let angle = Math.atan2(target.y - this.y, target.x - this.x);
                    let speed = Math.sqrt(this.baseDx * this.baseDx + this.baseDy * this.baseDy);
                    
                    dx = Math.cos(angle) * speed;
                    dy = Math.sin(angle) * speed;
                }

                this.y += dy;
                this.x += dx; 
                
                // バウンド処理
                if (this.bounce > 0) {
                    let bounced = false;
                    if (this.x - this.radius < 0 || this.x + this.radius > WIDTH) {
                        this.baseDx *= -1;
                        bounced = true;
                    }
                    if (this.y - this.radius < 0 || this.y + this.radius > HEIGHT) {
                        this.baseDy *= -1;
                        bounced = true;
                    }
                    if (bounced) this.bounce--;
                }


                return this.y > HEIGHT || this.y < 0 || this.x < 0 || this.x > WIDTH;
            }

            draw() {
                ctx.fillStyle = this.color;
                if (this.isSquare) {
                    ctx.fillRect(this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        // アイテム (GOLD)
        class Item {
            constructor(x, y, value) {
                this.x = x;
                this.y = y;
                this.value = value;
                this.radius = 5;
                this.color = 'gold';
            }
            
            update() {
                this.y += 1; 
                return this.y > HEIGHT;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }


        // --- ゲーム管理関数 ---

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            gameStatus = 'playing';
            initGame(1);
        }

        function initGame(wave) {
            currentWave = wave;
            
            // 敵の初期化 (HPの上昇率を緩やかに)
            const baseHP = 500;
            const hpMultiplier = 1.3;
            let initialHP = Math.floor(baseHP * Math.pow(hpMultiplier, currentWave - 1));
            
            if (currentWave % 5 === 0) { // ボスWave
                initialHP *= 2.5; 
            } else {
                initialHP = Math.floor(initialHP / 5); // 通常WaveはHPを大幅に下げる
            }
            initialHP = Math.max(50, initialHP);
            
            enemy = new Enemy(initialHP);
            player = new Player();
            player.currentHp = stats.currentHp; 
            
            playerBullets = [];
            enemyBullets = [];
            items = [];
            gameFrame = 0;
            
            // スキルクールダウンのリセット (Wave間は持ち越しても良いが、今回はリセットで難易度調整)
            Object.values(skillData).forEach(s => s.currentCd = 0); 
            
            updateDisplay();
            if (gameStatus === 'playing') {
                gameLoop();
            }
        }
        
        function startNextWave() {
            // Waveクリアボーナス
            let baseGold = 100 + currentWave * 20;
            let bonusGold = Math.floor(baseGold * PERM_STATS.goldMultiplier);
            stats.gold += bonusGold;
            
            if (currentWave % 5 === 0) {
                // ボス撃破でクリスタル獲得
                let baseCrystal = currentWave >= 30 ? 3 : currentWave >= 15 ? 2 : 1;
                let crystalBonus = currentWave >= 30 ? (currentWave - 25) * 0.5 : 0;
                let gainedCrystal = Math.max(1, Math.floor(baseCrystal + crystalBonus));
                
                stats.crystal += gainedCrystal;
                alert(`BOSS DEFEATED! \nクリスタルを ${gainedCrystal} 個獲得しました！`);
            }
            
            // ショップへ移行
            gameStatus = 'shop';
            showShop();
        }

        function checkCollisions() {
            // 1. 自機弾 vs 敵
            playerBullets = playerBullets.filter(bullet => {
                const dist = Math.sqrt(Math.pow(bullet.x - enemy.getCenter().x, 2) + Math.pow(bullet.y - enemy.getCenter().y, 2));
                if (dist < bullet.radius + enemy.width / 2) {
                    enemy.health -= bullet.damage; 
                    
                    // GOLDドロップ (通常敵のみ/確率)
                    if (!enemy.isBoss && Math.random() < 0.05) {
                        items.push(new Item(bullet.x, bullet.y, 5));
                    }

                    if (enemy.health <= 0) {
                        startNextWave();
                        return false; 
                    }
                    return false; 
                }
                return !bullet.update();
            });

            // 2. 敵弾 vs プレイヤー
            enemyBullets = enemyBullets.filter(bullet => {
                const playerCenter = player.getCenter();
                const dist = Math.sqrt(Math.pow(bullet.x - playerCenter.x, 2) + Math.pow(bullet.y - playerCenter.y, 2));
                
                if (dist < bullet.radius + playerCenter.radius) {
                    player.takeDamage(10); // 敵弾のダメージは固定で10
                    updateDisplay();
                    return false; 
                }
                return !bullet.update(); 
            });
            
            // 3. プレイヤー vs アイテム
            items = items.filter(item => {
                const playerCenter = player.getCenter();
                const dist = Math.sqrt(Math.pow(item.x - playerCenter.x, 2) + Math.pow(item.y - playerCenter.y, 2));
                
                if (dist < item.radius + playerCenter.radius + 10) { 
                    stats.gold += item.value;
                    updateDisplay();
                    return false; 
                }
                return !item.update();
            });
        }
        
        function playerShoot() {
            const currentFireRate = stats.fireRate;
            let actualFireRate = currentFireRate;
            let dmgMultiplier = 1;
            
            if (skillEffects.fullBurst > 0) {
                // フルバーストスキル効果: 連射速度2倍、火力1.5倍
                actualFireRate = Math.max(2, currentFireRate / 2); 
                dmgMultiplier = 1.5 + skillData.FULL_BURST.level * 0.1; 
            }

            if (keys[' '] || keys['x']) {
                if (gameFrame % Math.floor(actualFireRate) === 0) {
                    const bulletDmg = stats.bulletDmg * dmgMultiplier;
                    playerBullets.push(new PlayerBullet(player.x + player.width / 2, player.y));
                    playerBullets[playerBullets.length - 1].damage = bulletDmg;
                }
            }
        }
        
        function activateSkill(skillId) {
            const skill = skillData[skillId];
            if (skill.currentCd > 0 || player.currentHp <= 0) return;
            
            skill.currentCd = skill.cd * (1 - skill.level * 0.05);
            
            switch(skillId) {
                case 'HEAL':
                    const healAmount = BASE_HEAL_AMOUNT + skill.level * 5;
                    player.currentHp = Math.min(stats.maxHp, player.currentHp + healAmount);
                    stats.currentHp = player.currentHp;
                    updateDisplay();
                    break;
                case 'FULL_BURST':
                    skillEffects.fullBurst = 300 + skill.level * 60; // 5秒 + レベル*1秒
                    break;
                case 'BARRIER':
                    skillEffects.barrier = 180 + skill.level * 30; // 3秒 + レベル*0.5秒
                    break;
            }
        }
        
        function updateSkills() {
            Object.values(skillData).forEach(skill => {
                if (skill.currentCd > 0) {
                    skill.currentCd--;
                }
            });
            
            Object.keys(skillEffects).forEach(key => {
                if (skillEffects[key] > 0) {
                    skillEffects[key]--;
                }
            });
        }
        
        function drawHUD() {
            // スキルクールダウンゲージ
            equippedSkills.forEach((skillId, index) => {
                const skill = skillData[skillId];
                const totalCD = skill.cd * (1 - skill.level * 0.05);
                const cdRatio = skill.currentCd / totalCD;
                const cdBarWidth = 80;
                const cdBarHeight = 10;
                const cdBarX = 10;
                const cdBarY = HEIGHT - 50 - (index * 20);
                
                ctx.fillStyle = '#444';
                ctx.fillRect(cdBarX, cdBarY, cdBarWidth, cdBarHeight);
                
                const skillText = skill.name.split(' ')[0]; // スキル名のみ表示
                
                if (skill.currentCd > 0) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(cdBarX, cdBarY, cdBarWidth * cdRatio, cdBarHeight);
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'left';
                    ctx.fillText(`${skillText} - CD: ${(skill.currentCd / 60).toFixed(1)}s`, cdBarX + cdBarWidth + 5, cdBarY + 9);
                } else {
                    ctx.fillStyle = '#76FF03';
                    ctx.fillRect(cdBarX, cdBarY, cdBarWidth, cdBarHeight);
                    ctx.fillStyle = 'black';
                    ctx.textAlign = 'left';
                    ctx.fillText(`${skillText} - READY`, cdBarX + 5, cdBarY + 9);
                }
                
                ctx.strokeStyle = 'white';
                ctx.strokeRect(cdBarX, cdBarY, cdBarWidth, cdBarHeight);
            });
        }
        
        function gameOver() {
            gameStatus = 'gameover';
            
            // 永続アップグレード画面へ移行
            showPermanentUpgrade();
        }

        function updateDisplay() {
            document.getElementById('wave-display').textContent = currentWave;
            document.getElementById('gold-display').textContent = stats.gold;
            document.getElementById('crystal-display').textContent = stats.crystal;
        }
        
        // --- ショップ画面の表示と処理 (GOLD) ---
        
        function showShop() {
            const shopContainer = document.getElementById('shop-container');
            document.getElementById('overlay').style.display = 'flex';
            shopContainer.style.display = 'flex';
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('perm-upgrade-container').style.display = 'none';
            
            let html = `<h2>Wave ${currentWave} CLEAR!</h2>`;
            html += `<p style="font-size: 1.2em; color: gold;">所持 GOLD: <span id="shop-gold-display">${stats.gold}</span></p><hr>`;
            
            // 1. 基本アップグレード
            html += `<div class="shop-panel"><h3>💪 戦闘能力アップグレード (GOLD)</h3>`;
            Object.keys(SHOP_ITEMS).forEach(key => {
                const item = SHOP_ITEMS[key];
                const currentVal = stats[item.stat] !== undefined ? stats[item.stat] : item.step;
                
                let currentLevel = item.fixedLevel;
                if(item.stat === 'bulletDmg') currentLevel = (currentVal - (BASE_BULLET_DMG + PERM_STATS.baseDmgBonus)) / item.step;
                else if(item.stat === 'fireRate') currentLevel = (BASE_FIRE_RATE - currentVal) / -item.step;
                else if(item.stat === 'moveSpeed') currentLevel = (currentVal - BASE_MOVE_SPEED) / item.step;
                else if(item.stat === 'maxHp') currentLevel = (currentVal - PERM_STATS.baseMaxHp) / item.step;
                
                const currentCost = item.baseCost + currentLevel * 50; 
                const buttonText = item.type === 'heal' ? `回復 ${item.baseCost}G` : `強化 ${currentCost}G`;
                const isDisabled = stats.gold < currentCost || (item.stat === 'currentHp' && stats.currentHp >= stats.maxHp);
                const nextVal = item.stat === 'fireRate' ? Math.max(item.min || 1, currentVal + item.step) : currentVal + item.step;
                const detailText = item.type === 'heal' ? item.desc : `現在の値: ${currentVal.toFixed(1)} → Next: ${nextVal.toFixed(1)}`;

                html += `<div class="shop-item">
                            <div>${item.name} <span style="font-size:0.8em; color:#bbb;">(Lv.${Math.floor(currentLevel)})</span></div>
                            <div class="details">${detailText}</div>
                            <button onclick="buyUpgrade('${key}', ${currentCost})" ${isDisabled ? 'disabled' : ''}>${buttonText}</button>
                        </div>`;
                item.fixedLevel = Math.floor(currentLevel);
            });
            html += `</div>`;
            
            // 2. スキルアップグレード
            html += `<div class="shop-panel"><h3>⚡ スキルレベルアップ (GOLD)</h3>`;
            equippedSkills.forEach(skillId => {
                const skill = skillData[skillId];
                const nextLevel = skill.level + 1;
                const currentCost = skill.cost + skill.level * 100;
                const isDisabled = stats.gold < currentCost || skill.level >= skill.maxLevel;
                const buttonText = skill.level >= skill.maxLevel ? "MAX" : `LvUP ${currentCost}G`;
                
                const nextCD = (skill.cd * (1 - nextLevel * 0.05) / 60).toFixed(1);
                const detailText = `Lv.${skill.level} / ${skill.maxLevel} (CD: ${(skill.cd * (1 - skill.level * 0.05) / 60).toFixed(1)}s → ${nextCD}s)`;
                
                html += `<div class="shop-item">
                            <div>${skill.name}</div>
                            <div class="details">${detailText}</div>
                            <button onclick="buySkillUpgrade('${skillId}', ${currentCost})" ${isDisabled ? 'disabled' : ''}>${buttonText}</button>
                        </div>`;
            });
            html += `</div>`;

            html += `<button onclick="closeShop()" style="padding: 15px 30px; font-size: 1.5em; background: #76FF03; color: black; border: none; border-radius: 5px; margin-top: 20px;">WAVE ${currentWave + 1} へ</button>`;
            
            shopContainer.innerHTML = html;
        }

        function buyUpgrade(itemId, cost) {
            if (stats.gold < cost) return;
            
            const item = SHOP_ITEMS[itemId];
            
            if (item.type === 'heal') {
                if (stats.currentHp >= stats.maxHp) return;
                player.currentHp = Math.min(stats.maxHp, player.currentHp + item.step);
                stats.currentHp = player.currentHp;
            } else {
                if (item.stat === 'fireRate' && stats.fireRate <= item.min) return;
                stats[item.stat] += item.step;
                if (item.stat === 'fireRate') stats.fireRate = Math.max(item.min, stats.fireRate);
            }

            stats.gold -= cost;
            updateShopDisplay();
        }
        
        function buySkillUpgrade(skillId, cost) {
            if (stats.gold < cost) return;
            const skill = skillData[skillId];
            if (skill.level >= skill.maxLevel) return;

            skill.level++;
            stats.gold -= cost;
            updateShopDisplay();
        }
        
        function updateShopDisplay() {
            document.getElementById('shop-container').innerHTML = '';
            showShop();
            updateDisplay();
        }
        
        function closeShop() {
            document.getElementById('overlay').style.display = 'none';
            gameStatus = 'playing';
            initGame(currentWave + 1);
        }
        
        // --- 永続アップグレード画面の表示と処理 (クリスタル) ---
        
        function showPermanentUpgrade() {
            const permContainer = document.getElementById('perm-upgrade-container');
            document.getElementById('overlay').style.display = 'flex';
            permContainer.style.display = 'flex';
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('shop-container').style.display = 'none';
            
            let html = `<h2>😭 GAME OVER 😭</h2>`;
            html += `<p style="font-size: 1.5em; color: #1E90FF;">所持 CRYSTAL: <span id="perm-crystal-display">${stats.crystal}</span></p><hr>`;
            html += `<p style="font-size: 1.1em; color: #ddd;">クリスタルはゲームオーバー時にしか使用できません。</p><hr>`;
            
            // 永続アップグレード
            html += `<div class="perm-panel"><h3>💎 永続アップグレード</h3>`;
            Object.keys(PERM_UPGRADES).forEach(key => {
                const item = PERM_UPGRADES[key];
                const currentVal = PERM_STATS[item.stat];
                
                let currentLevel = item.stat === 'goldMultiplier' ? (currentVal - 1) / item.step : (currentVal - PERM_STATS.baseMaxHp) / item.step;
                if (item.stat === 'baseDmgBonus') currentLevel = (currentVal - BASE_BULLET_DMG) / item.step; // BASE_DMGはBASE_BULLET_DMGからの差分
                
                const currentCost = Math.floor(item.costBase * Math.pow(item.costMulti, currentLevel)); 
                const isDisabled = stats.crystal < currentCost || currentLevel >= item.max;
                const buttonText = currentLevel >= item.max ? "MAX" : `強化 ${currentCost}C`;
                
                const nextVal = item.stat === 'goldMultiplier' ? `${(currentVal + item.step) * 100}%` : `+${item.step}`;
                const detailText = `現在の値: ${item.stat === 'goldMultiplier' ? `${currentVal * 100}%` : currentVal} → Next: ${nextVal}`;

                html += `<div class="shop-item">
                            <div>${item.name} <span style="font-size:0.8em; color:#bbb;">(Lv.${Math.floor(currentLevel)}/${item.max})</span></div>
                            <div class="details">${detailText}</div>
                            <button class="crystal-upgrade-button" onclick="buyPermUpgrade('${key}', ${currentCost})" ${isDisabled ? 'disabled' : ''}>${buttonText}</button>
                        </div>`;
            });
            html += `</div>`;

            html += `<button onclick="restartGame()" style="padding: 15px 30px; font-size: 1.5em; background: #FF4136; color: white; border: none; border-radius: 5px; margin-top: 20px;">WAVE 1 からやり直す</button>`;
            
            permContainer.innerHTML = html;
            updateDisplay();
        }

        function buyPermUpgrade(itemId, cost) {
            if (stats.crystal < cost) return;
            
            const item = PERM_UPGRADES[itemId];
            
            PERM_STATS[item.stat] = PERM_STATS[item.stat] += item.step;
            stats.crystal -= cost;

            save('permStats', PERM_STATS);
            save('crystal', stats.crystal);
            updatePermShopDisplay();
        }

        function updatePermShopDisplay() {
            document.getElementById('perm-upgrade-container').innerHTML = '';
            showPermanentUpgrade();
            updateDisplay();
        }

        function restartGame() {
            // ゲーム開始時の状態をリセット (永続アップグレードは維持)
            stats.gold = 0;
            stats.maxHp = PERM_STATS.baseMaxHp;
            stats.currentHp = PERM_STATS.baseMaxHp;
            stats.bulletDmg = BASE_BULLET_DMG + PERM_STATS.baseDmgBonus;
            stats.fireRate = BASE_FIRE_RATE;
            stats.moveSpeed = BASE_MOVE_SPEED;
            
            Object.values(skillData).forEach(s => s.level = 0);
            
            document.getElementById('perm-upgrade-container').style.display = 'none';
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('start-screen').style.display = 'flex';
            gameStatus = 'init';
        }


        // --- メインゲームループ ---

        function gameLoop() {
            if (gameStatus !== 'playing') return;
            gameFrame++; 
            ctx.textAlign = 'start';

            playerShoot(); 
            updateSkills(); 

            player.update();
            enemy.update();
            checkCollisions();

            // 描画
            ctx.clearRect(0, 0, WIDTH, HEIGHT); 
            ctx.fillStyle = '#00001a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            enemy.draw(); 
            items.forEach(item => item.draw());
            player.draw();
            playerBullets.forEach(bullet => bullet.draw());
            enemyBullets.forEach(bullet => bullet.draw());
            
            drawHUD();

            requestAnimationFrame(gameLoop);
        }

        // --- イベントリスナー ---
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            const key = e.key.toLowerCase();
            
            if (gameStatus === 'playing') {
                if (key === skillData.HEAL.key) activateSkill('HEAL');
                else if (key === skillData.FULL_BURST.key) activateSkill('FULL_BURST');
                else if (key === skillData.BARRIER.key) activateSkill('BARRIER');
            }

            if (key === 'w' || key === 'a' || key === 's' || key === 'd' || key === 'shift' || key === 'z' || key === ' ' || key.includes('arrow')) {
                e.preventDefault(); 
            }

        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // --- ドラッグ/タッチ操作 (省略、前回と同様) ---
        function getCanvasMousePosition(event) {
            const rect = canvas.getBoundingClientRect();
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            const x = (clientX - rect.left) * (canvas.width / rect.width);
            const y = (clientY - rect.top) * (canvas.height / rect.height);
            return { x, y };
        }

        function handleDragStart(event) {
            if (gameStatus !== 'playing') return;
            const pos = getCanvasMousePosition(event);
            
            dragOffsetX = pos.x - player.getCenter().x;
            dragOffsetY = pos.y - player.getCenter().y;
            
            isDragging = true;
            keys['Shift'] = true; 
            event.preventDefault(); 
        }

        function handleDragMove(event) {
            if (!isDragging || gameStatus !== 'playing') return;
            const pos = getCanvasMousePosition(event);
            
            let newX = pos.x - dragOffsetX - player.width / 2;
            let newY = pos.y - dragOffsetY - player.height / 2;

            newX = Math.max(0, Math.min(newX, WIDTH - player.width));
            newY = Math.max(0, Math.min(newY, HEIGHT - player.height));
            
            player.x = newX;
            player.y = newY;
            
            event.preventDefault(); 
        }

        function handleDragEnd() {
            isDragging = false;
            keys['Shift'] = false; 
        }

        // PC向けマウスイベント
        canvas.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);

        // スマホ/タブレット向けタッチイベント
        canvas.addEventListener('touchstart', handleDragStart);
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);


    </script>
