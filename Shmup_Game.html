<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>弾幕シューティングゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            background: #2a2a2a; 
            color: white; 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0; 
            padding-top: 20px; 
            padding-bottom: 50px; 
            overflow-y: auto;
        }
        h1 {
            color: #76FF03;
            margin-bottom: 20px;
        }
        #NewGameArea {
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
        }
        #NewGameCanvas {
            /* Canvasサイズを500x650に統一 */
            background: #00001a;
            border: 2px solid #76FF03;
            display: block;
            margin: 20px auto;
            cursor: pointer; 
            touch-action: none; 
        }
        /* 削除された .back-button のスタイルは不要 */
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* 緑 */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>
    <div id="NewGameArea">
        <h1>弾幕シューティングゲーム</h1>
        <canvas id="NewGameCanvas" width="500" height="650"></canvas>
        <div id="control-info">
            キー: **WASD** or **矢印**で移動 / **Z** or **スペース**で射撃 / **Shift**で低速移動
        </div>
        <button id="homeButton" class="home-button" onclick="location.href='Game_Portal.html'">
            ホームへ戻る
        </button>
    </div>
    
    <script>
        // --- 変数定義 ---
        const canvas = document.getElementById('NewGameCanvas');
        const ctx = canvas.getContext('2d');
        const homeButton = document.getElementById('homeButton'); // 追加

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        let gameLoopId;
        let lastTime = 0;
        const FPS = 60;
        const FRAME_TIME = 1000 / FPS;

        let isGameOver = false;

        const keys = {};

        // --- プレイヤーオブジェクト ---
        const player = {
            x: WIDTH / 2 - 10,
            y: HEIGHT - 50,
            width: 20,
            height: 20,
            speed: 4,
            focusSpeed: 1.5,
            color: 'lime',
            isShooting: false,
            canShoot: true,
            shootCooldown: 100,
            lastShotTime: 0,
            hitboxRadius: 3,
            maxHP: 5,
            hp: 5,
            invincible: false,
            invincibleTime: 0,
            getCenter: function() {
                return { x: this.x + this.width / 2, y: this.y + this.height / 2 };
            }
        };

        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;

        // --- ゲーム初期化 ---
        function initGame() {
            // (初期化ロジックは省略しませんが、今回はそのまま維持します)
            player.hp = player.maxHP;
            isGameOver = false;
            bullets = [];
            enemies = [];
            enemyBullets = [];
            score = 0;
            // 初期状態に戻す
            homeButton.style.display = 'none';

            // ... (敵の初期化ロジックはそのまま維持)
            for(let i = 0; i < 5; i++) {
                enemies.push(new Enemy(50 + i * 80, 50, 40, 40, 'red', 10, 100));
            }

            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // ... (省略)
        // [Enemy] クラスや [Bullet] クラスなどの定義は、元のコードから変更なしで続きます。
        // ただし、長くなるため、ここではロジックの変更点のみを重点的に示します。

        // --- クラス定義 (省略せずに維持) ---

        // Enemyクラス
        class Enemy {
            constructor(x, y, w, h, color, hp, scoreValue) {
                this.x = x;
                this.y = y;
                this.width = w;
                this.height = h;
                this.color = color;
                this.maxHP = hp;
                this.hp = hp;
                this.scoreValue = scoreValue;
                this.isAlive = true;
                this.moveDir = 1;
                this.dropStep = 5;
                this.speed = 1;
                this.lastShot = 0;
                this.shotInterval = 1500;
            }

            update() {
                if (!this.isAlive) return;

                this.x += this.moveDir * this.speed;

                // 画面端判定
                if (this.x + this.width > WIDTH || this.x < 0) {
                    this.moveDir *= -1;
                    this.y += this.dropStep;
                }

                // 攻撃
                if (Date.now() - this.lastShot > this.shotInterval && Math.random() < 0.02) {
                    this.shoot();
                    this.lastShot = Date.now();
                }

                // プレイヤーに到達したらゲームオーバー
                if (this.y + this.height > player.y) {
                    isGameOver = true;
                    homeButton.style.display = 'block'; // ホームボタン表示
                }
            }

            shoot() {
                // プレイヤーに向かって弾を発射 (ここでは単純な垂直弾)
                enemyBullets.push(new EnemyBullet(
                    this.x + this.width / 2, 
                    this.y + this.height, 
                    5, 10, 'red', 5)
                );
            }

            draw() {
                if (!this.isAlive) return;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // HP表示 (簡略化)
                ctx.fillStyle = 'white';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.hp, this.x + this.width / 2, this.y - 5);
            }
        }

        // Bulletクラス
        class Bullet {
            constructor(x, y, w, h, color, damage, speed) {
                this.x = x;
                this.y = y;
                this.width = w;
                this.height = h;
                this.color = color;
                this.damage = damage;
                this.speed = speed;
                this.isAlive = true;
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) {
                    this.isAlive = false;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // EnemyBulletクラス
        class EnemyBullet extends Bullet {
            update() {
                this.y += this.speed;
                if (this.y > HEIGHT) {
                    this.isAlive = false;
                }
            }
        }
        
        // --- 描画関数 ---

        function drawPlayer() {
            if (isGameOver) return;
            // プレイヤー本体
            ctx.fillStyle = player.color;
            if (player.invincible && Date.now() % 200 < 100) {
                ctx.fillStyle = 'gray'; // 点滅
            }
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // ヒットボックスの表示 (Shiftキーが押されているとき)
            if (keys['Shift']) {
                ctx.beginPath();
                ctx.arc(player.getCenter().x, player.getCenter().y, player.hitboxRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
            }
        }
        
        function drawHUD() {
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('SCORE: ' + score, 10, 20);
            ctx.textAlign = 'right';
            ctx.fillText('HP: ' + player.hp + '/' + player.maxHP, WIDTH - 10, 20);
        }

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', WIDTH / 2, HEIGHT / 2 - 20);
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Final Score: ' + score, WIDTH / 2, HEIGHT / 2 + 30);
            
            homeButton.style.display = 'block'; // ホームボタン表示
        }
        
        function draw() {
            ctx.fillStyle = '#00001a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            bullets.forEach(b => b.draw());
            enemyBullets.forEach(b => b.draw());
            enemies.forEach(e => e.draw());
            drawPlayer();
            drawHUD();

            if (isGameOver) {
                drawGameOver();
            }
        }

        // --- 更新関数 ---
        
        function updatePlayer() {
            if (isGameOver) return;
            
            let currentSpeed = keys['Shift'] ? player.focusSpeed : player.speed;

            if (keys['ArrowLeft'] || keys['a']) player.x -= currentSpeed;
            if (keys['ArrowRight'] || keys['d']) player.x += currentSpeed;
            if (keys['ArrowUp'] || keys['w']) player.y -= currentSpeed;
            if (keys['ArrowDown'] || keys['s']) player.y += currentSpeed;

            // 境界チェック
            player.x = Math.max(0, Math.min(player.x, WIDTH - player.width));
            player.y = Math.max(0, Math.min(player.y, HEIGHT - player.height));

            // 射撃処理
            const currentTime = Date.now();
            if ((keys['z'] || keys[' ']) && currentTime - player.lastShotTime > player.shootCooldown) {
                bullets.push(new Bullet(
                    player.getCenter().x - 2, 
                    player.y, 
                    4, 10, 'yellow', 1, 10
                ));
                player.lastShotTime = currentTime;
            }

            // 無敵時間の解除
            if (player.invincible && currentTime > player.invincibleTime) {
                player.invincible = false;
            }
        }

        function updateCollisions() {
            // プレイヤー弾 vs 敵
            for(let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                for(let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    if (e.isAlive && b.isAlive && checkCollision(b, e)) {
                        e.hp -= b.damage;
                        b.isAlive = false;
                        if (e.hp <= 0) {
                            e.isAlive = false;
                            score += e.scoreValue;
                        }
                        break;
                    }
                }
            }

            // 敵弾 vs プレイヤー
            if (!player.invincible) {
                const playerHitbox = {
                    x: player.getCenter().x - player.hitboxRadius,
                    y: player.getCenter().y - player.hitboxRadius,
                    width: player.hitboxRadius * 2,
                    height: player.hitboxRadius * 2
                };
                
                for(let i = enemyBullets.length - 1; i >= 0; i--) {
                    const eb = enemyBullets[i];
                    if (eb.isAlive && checkCollision(eb, playerHitbox)) {
                        player.hp -= 1;
                        eb.isAlive = false;
                        
                        if (player.hp <= 0) {
                            isGameOver = true;
                            homeButton.style.display = 'block'; // ホームボタン表示
                        } else {
                            // ダメージ後の無敵時間設定
                            player.invincible = true;
                            player.invincibleTime = Date.now() + 2000; // 2秒間無敵
                        }
                        break;
                    }
                }
            }
        }
        
        // 矩形衝突判定
        function checkCollision(r1, r2) {
            return r1.x < r2.x + r2.width &&
                   r1.x + r1.width > r2.x &&
                   r1.y < r2.y + r2.height &&
                   r1.y + r1.height > r2.y;
        }

        function updateGame() {
            if (isGameOver) return;

            updatePlayer();
            
            // 弾と敵の更新
            bullets.forEach(b => b.update());
            enemyBullets.forEach(b => b.update());
            enemies.forEach(e => e.update());

            // 弾と敵の除去
            bullets = bullets.filter(b => b.isAlive);
            enemyBullets = enemyBullets.filter(b => b.isAlive);
            
            // 敵をフィルタリングする前に衝突判定を行う
            updateCollisions();

            enemies = enemies.filter(e => e.isAlive);
            
            // ステージクリア判定 (簡略化)
            if (enemies.length === 0) {
                // ... (次のステージの敵を生成するロジックをここに)
                for(let i = 0; i < 5; i++) {
                    enemies.push(new Enemy(50 + i * 80, 50, 40, 40, 'red', 10, 100));
                }
            }
        }
        
        // --- ゲームループ ---
        function gameLoop(currentTime) {
            // FPS制御 (今回は簡略化し、requestAnimationFrameに任せる)
            
            updateGame();
            draw();

            if (!isGameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }
        
        // --- イベントリスナー ---
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if (['w', 'a', 's', 'd', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright', ' ', 'z', 'shift'].includes(key)) {
                e.preventDefault();
            }
            if (key === 'r' && isGameOver) {
                initGame();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });


        // タッチ操作関連 (元のコードより)
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        function getCanvasMousePosition(event) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function handleDragStart(event) {
            if (isGameOver) return;
            const pos = getCanvasMousePosition(event);
            
            dragOffsetX = pos.x - player.getCenter().x;
            dragOffsetY = pos.y - player.getCenter().y;
            
            isDragging = true;
            keys['Shift'] = true; // ドラッグ中は自動的に低速移動をON
            event.preventDefault(); 
        }

        function handleDragMove(event) {
            if (!isDragging || isGameOver) return;
            const pos = getCanvasMousePosition(event);
            
            let newX = pos.x - dragOffsetX - player.width / 2;
            let newY = pos.y - dragOffsetY - player.height / 2;

            newX = Math.max(0, Math.min(newX, WIDTH - player.width));
            newY = Math.max(0, Math.min(newY, HEIGHT - player.height));
            
            player.x = newX;
            player.y = newY;
            
            event.preventDefault(); 
        }

        function handleDragEnd() {
            isDragging = false;
            keys['Shift'] = false; // ドラッグ終了で低速移動をOFF
        }

        // PC向けマウスイベント
        canvas.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);

        // スマホ/タブレット向けタッチイベント
        canvas.addEventListener('touchstart', handleDragStart);
        canvas.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);

        // --- 初期化 ---
        initGame();

    </script>
</body>
</html>
